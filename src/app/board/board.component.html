<h1>Current Player: {{player}}</h1>

<button (click)="newGame()" nbButton status="danger" size="large" shape="round">Start Game</button>

<h2 *ngIf="winner">
    Player {{ winner }} win the game!
</h2>

<main>
    <app-square 
        *ngFor="let val of squares; let i = index"
        [value]="val"
        (click)="makeMove(i)">
    </app-square>
</main>
